<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Simple Calculator</title>
</head>
<body>
    <center>
    <div id="center">
        <h1>My Simple Calculator</h1>
        <h3>Enter first number</h3>
        <input type="text" id="value1">
        <h3>Enter second number</h3>
        <input type="text" id="value2">
        <h3>Calculations</h3>
        <p id="answer1">Here You can see Answers</p>
        <button id="button1" onclick="add()">Add(+)</button>
        <!-- <h3>Subtraction</h3>

        <!-- <h3>Multiplication</h3>

        <!-- <h3>Division</h3>

        <button id="button4" onclick="mod()">Mod(%)</button>

    </div>
